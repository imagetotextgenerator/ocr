<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Image to Text Converter</h1>
            <p class="description">Convert images to text easily. Upload an image or paste an image URL to extract text.</p>
        </header>

        <!-- Tool Section -->
        <div class="tool-box">
            <div class="upload-container">
                <button id="imageInputBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 5v14M5 12h14" stroke="#fff" stroke-width="2" fill="none"/>
                    </svg> Upload Image
                </button>
                <input type="file" id="imageInput" accept="image/*" class="hidden">
            </div>

            <div class="url-container">
                <input type="text" id="imageUrl" placeholder="Paste image URL">
                <p class="supported-formats">Only .jpg, .png, .svg files supported.</p>
                <button id="fetchBtn">Extract Text</button>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <div id="loader" class="hidden">Processing...</div>
            <img id="preview" class="hidden" alt="Image Preview">
            <div id="output" class="hidden"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
