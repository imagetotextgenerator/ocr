<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image to Text Converter</h1>
            <p>Upload an image or paste an image URL to extract text.</p>
        </header>
        <div class="upload-container">
            <input type="file" id="imageInput" accept="image/*">
            <p>Or</p>
            <input type="text" id="imageUrl" placeholder="Paste image URL">
            <button id="fetchBtn">Extract Text</button>
        </div>
        <div class="image-preview">
            <img id="preview" class="hidden" alt="Image Preview">
            <div id="loader" class="hidden">Processing...</div>
        </div>
        <div id="output" class="output hidden"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
