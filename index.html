<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ–¼ï¸ Image to Text Converter</h1>

        <!-- Image Upload Section -->
        <label for="imageInput" class="upload-box">
            <span>ğŸ“‚ Click to Upload Image</span>
            <input type="file" id="imageInput" accept="image/*" hidden>
        </label>

        <p>OR</p>

        <!-- Image URL Input -->
        <input type="text" id="imageUrl" placeholder="Paste Image URL here">
        <button id="fetchBtn">Extract Text</button>

        <!-- Image Preview -->
        <img id="preview" class="hidden">

        <!-- Loader Animation -->
        <div class="loader hidden" id="loader"></div>

        <!-- Extracted Text Output -->
        <div id="output" class="hidden"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
